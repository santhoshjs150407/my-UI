<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best UI Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h2 class="logo">MyUI</h2>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact" class="btn">Contact</a>
        </nav>
    </header>

    <!-- Home -->
    <section id="home" class="hero">
        <h1>Welcome to SANTHOSH'S UI</h1>
        <p>Clean • Simple • Modern Design</p>
    </section>

    <!-- About -->
    <section id="about" class="section">
        <h1>About</h1>
        <p>This UI is built using only HTML & CSS with a modern layout.</p>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="section">
        <h1>Gallery</h1>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/MS_Dhoni_2019.jpg" alt="MS Dhoni" class="gallery-img">
            <h3>MS Dhoni</h3>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section dark">
        <h1>Contact Us</h1>
        <form class="form">
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 MyUI | Designed by Santhosh</p>
    </footer>

</body>
</html>
